<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/main.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap" rel="stylesheet">

    <meta name="author" content="cyfumbled" />
    <meta name="description" content="Cyfumbled's web sandbox." />
    <meta name="viewport" content="width=device-width" />
    
    <title>My test page</title>
  </head>
  <body>

    <header>
      <ul id="headerBar">
        <p id="headerTitle">Cyfumbled's Website</p>
        <img id="headerIcon" src="images/homeIcon.png"></img>
      </ul>
    </header>

    <div id="mainContent" class="animation-basicFade">
      <h1 class="pageTitle animation-basicFade">Cy's Home Page</h1>
      <h2 class="pageSubtitle animation-downwardsFade">Click a button to be directed to the labled category</h2> 

        <div class="center">
          <button class="categoryButton animation-leftSlide">
            <p class="buttonText">Account Directory</p>
          </button>
        </div>
        
        <div class="center">
          <button  class="categoryButton animation-leftSlide">
            <p class="buttonText">Competitive Statistics</p>
          </button>
        </div>

        <h2 class="pageSubtitle animation-basicFade" id="homePageTeaser">These categories are in progress</h2>

        <div class="center">
          <button class="category2Button animation-basicFade">
            <p class="buttonText">Gaming Catalog</p>
          </button>
        </div>
        
        <div class="center"> 
          <button class="category2Button animation-basicFade">
            <p class="buttonText">Personal Details</p>
          </button>
        </div>

    </div>

  </body>
</html>
